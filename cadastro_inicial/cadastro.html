<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/quebraCabeçasTLG.png"/>
    <title>Cadastre-se</title>
</head>
<body>
    <section class="geral">
        <!--Criando a div logotipo para dividir a página-->
        <div class="logotipo">

            <h1 class="title">TLI</h1>
            <h2>The Leaders of Inclusion</h2>
            <img src="img/quebraCabeçasTLG.png" alt="logo">

        </div>
        <!--Criando a div container para dividir a página-->
        <section class="cadastrar">

            <!--Criando uma div para o botão de alto contraste-->
            <div class="contraste">
                <button class="button-contraste" onclick="toggleContrast()">Contraste</button>
            </div>

            <div class="container">
                <h1>Cadastro</h1>
                <form>
                    <label for="name">Nome de Usuário:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-mail:</label>
                    <input type="text" id="email" name="email" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="password2">Confirmar senha:</label>
                    <input type="password" id="password2" name="password2" required>

                    <button type="submit"><a href="login.html">Cadastrar</a></button>
                </form>
            </div>
        </section>
    </section>

    <script src="js/script_contraste.js"></script>
</body>
</html>
