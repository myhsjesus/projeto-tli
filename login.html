<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/quebraCabeçasTLG.png"/>
    <title>Login</title>
</head>
<body>
    <!--Criando a div logotipo para dividir a página-->
    <div class="geral">
        <div class="logotipo">
            <h1 class="title">TLI</h1>
            <h2>The Leaders of Inclusion</h2>
            <img src="img/quebraCabeçasTLG.png " alt="logo">
        </div>




        <!--Criando a div container para dividir a página-->
        <section class="logar">

            <!--Criando uma div para o botão de alto contraste-->
            <div class="contraste">
                <button class="button-contraste" onclick="toggleContrast()">Contraste</button>
            </div>

            <div class="container">
                <h1>Bem-vindo de volta!</h1>
                <form>
                    <label for="user">Usuário:</label>
                    <input type="text" id="user" name="user" required>

                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit"><a href="">Entrar</a></button>
                </form>

                <div class="no-account">
                    <p>Não tem cadastro? <a href="cadastro.html">Clique aqui!</a></p>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script_contraste.js"></script>

</body>
</html>
