<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/acessibilidade-cadastro.css">
    <link rel="stylesheet" href="css/senhas.css">
    <link rel="stylesheet" href="css/responsivo_cadastro.css">
    <link rel="stylesheet" href="https://fontawesome.com/search?o=r&f=brands" />
    <title>Cadastre-se</title>
</head>

<body>

    <div class="background"></div>
    <section class="home">
        <div class="content">
            <img src="img/logo2.png" alt="" class="logo">
            <img src="img/contraste-logo.png" alt="" class="logo-contraste">

            <h2>CADASTRE-SE</h2>
            <h3>THE LEADERS OF INCLUSION</h3>
            <pre>INSIRA SEUS DADOS PARA FAZER UMA CONTA!</pre>
        

        </div>
        <div class="login">
            <h2>CADASTRAR</h2>

            <div class="input ">
                <input type="text" class="input1" placeholder="Nome Completo" required>

            </div>
            <div class="input ">
                <input type="text" class="input1" placeholder="E-mail" required>

            </div>
            <div class="input" id="input">
                <input required type="password" class="input1" id="input1" placeholder="Senha">
                <img class="senha" src="img/olho.png" alt="">
            </div>

            <div class="input" id="input">
                <input required type="password" class="input1" id="input2" placeholder="Confirmar Senha">
                <img class="Confirmarsenha" src="img/olho.png" alt="">
            </div>

            <div class="button">
                <a href="../login.html"><button type="submit" onclick="return validarSenha()" class="btn">Cadastrar</button></a>


            </div>
            <div>



            </div>

    </section>

    <div class="acessibilidade_container">

        <button onclick="Start()" class="main" id="main">
            <img src="img/acessibilidade.png" alt="">
        </button>

        <div id="botoes">

            <button id="opcao1" onclick="toggleContrast()">
                <img src="img/contraste.png" alt="contraste">
            </button>

            <button id="opcao2" onclick="toggleFont()">
                <img src="img/tamanho-da-fonte.png" alt="tamanho da fonte">
            </button>

            <button id="opcao3" onclick="toggleReading()">
                <img src="img/modo-de-leitura.png" alt="modo de leitura">
            </button>

        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="js/script_contraste.js"></script>

    <script src="js/cadastro.js"></script>

    <script src="js/senhas.js"></script>
</body>

</html>
