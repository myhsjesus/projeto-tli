<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://fontawesome.com/search?o=r&f=brands" />
    <title>cadastro</title>
</head>

<body>

    <div class="background"></div>
    <section class="home">
        <div class="content">
            <img src="img/logo2.png" alt="" class="logo">
            <h2>CADASTRE-SE</h2>
            <h3>THE LEADERS OF INCLUSION</h3>
            <pre>Insira seus dados para fazer sua conta</pre>
            <div class="icon">
                <i class="fa-br ands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x"></i>
                <i class="fa-brands fa-github"></i>
            </div>

        </div>
        <div class="login">
            <h2>CADASTRAR</h2>

            <div class="input ">
                <h3>Nome Completo</h3>
                <input type="text" class="input1" placeholder="Nome" required>

            </div>
            <div class="input ">
                <h3>E-mail</h3>
                <input type="text" class="input1" placeholder="Email" required>

            </div>
            <div class="input" id="input">
                <h3>Senha</h3>
                <input type="password" class="input1" id="input1" placeholder="Senha" required>
                <img class="senha" src="img/olho.png" alt="">
            </div>

            <div class="input" id="input">
                <h3>Confirmar senha</h3>
                <input type="password" class="input1" id="input2" placeholder="Senha" required>
                <img class="Confirmarsenha" src="img/olho.png" alt="">
            </div>

            <div class="button">
                <button class="btn">Cadastrar</button>
                <div class="modal" id="myModal">
            
                </div>
            <div>



        </div>

    </section>
    <script src="js/cadastro.js"></script>
</body>

</html>
